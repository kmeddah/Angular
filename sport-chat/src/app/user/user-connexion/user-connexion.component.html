<div class="card" style="width: 18rem; margin: auto"
[appZoom]="1.7">
  <img
    src="https://images.squarespace-cdn.com/content/55a9a932e4b020360b6cfba8/1484852648084-KLNO6TTKPLNUX78UMEIE/Logo1.png?format=1500w&content-type=image%2Fpng"
    class="card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">Connexion</h5>
    <p class="card-text">Please connect.</p>
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">ðŸ˜ƒ</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          required
          #username="ngModel"
          pattern="^\d*$"
          [(ngModel)]="user.username"
          name="username"
        />
      </div>

      <div class="alert alert-info" *ngIf="username.touched && username.invalid">
        Username is only NUMERIC
      </div>

      valid : {{username.valid}} <br>
      touched : {{username.touched}} <br>
      pristine : {{username.pristine}} <br>

      <div class="input-group mb-3" *ngIf="username.valid">
        <div class="input-group-prepend">
          <span class="input-group-text">ðŸ”’</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
    </form>

    <button class="btn btn-primary btn-block"
    [disabled]="username.invalid"
    (click)="requestConnection()">Enter</button>
  </div>
</div>
